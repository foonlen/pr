  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">

    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"><!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
  </head>
  <body>
    <!-- auth-->
    <div class="auth auth_login">
      <div class="auth__bg" style="background-color:#3f8cff;">
        <div class='my_auth_bg'>
          <img src='img/login_coinpedia.png' class='login_coinpedia_img' />
          <!-- <p class='my_auth_bg_text'>CoinPedia</p> -->
          <p class='my_auth_bg_text'>Your place to work</p>
          <p class='my_auth_bg_text' >Plan. Create. Control.</p>
          <img src='img/loginCover.png' style='margin-left:-28px; margin-top: 18px;' />
        </div>
      </div>
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__title title title_xl">Singin into PR-CoinPedia</div>
          <div class="auth__subtitle title title_sm">Plan. Create. Control.</div>
        </div>
      </div>
      <div class="auth__container">
        
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Sign in to PR-Coinpedia</p>
            </div>
          </div>


          <form class="auth__form" style='max-width:493px;' action>
            <div class="field auth__field">
              <div class="field__label">Email Address</div>
              <div class="field__wrap"><input class="field__input" type="email" placeholder="youremail@gmail.com" style='font-weight: normal; color:#b5bac1;'>
               
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Password</div>
              <div class="field__wrap"><input class="field__input" type="password" placeholder="password" style='font-weight: normal; color:#b5bac1;'>
                <div class="field__icon"><img src="img/visibility.png" width="20" alt="Logo" style='margin-right:14px'></div>
              </div>
            </div>
            <div class="auth__flex">
              <label class="switch auth__switch">
                <input class="switch__input" type="checkbox" checked><span class="switch__content">Remember me</span>
              </label>
              <a class="auth__link forgot_password_link" href="login-recover.html">Forgot password</a>
            </div>
            
              <div class="auth__btns sign_in_button"><a href='dashboard-01.html' class="btn auth__btn" >Sign In<i class='la la-arrow-right' style='margin-left:26px'></i></a></div>
              <a class="auth__link" href="register.html" class='dont_have_account_link'>Dont have an account?</a>
            
          </form>
        </div>
      </div>
      
    </div>
    
    <!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
