    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">

    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"><!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
  </head>
  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__bg" style="background-color:#3f8cff;">
        <div class='my_auth_bg'>
          <img src='img/login_coinpedia.png' class='login_coinpedia_img' />
          <!-- <p class='my_auth_bg_text'>CoinPedia</p> -->
          <p class='my_auth_bg_text'>Your place to work</p>
          <p class='my_auth_bg_text' >Plan. Create. Control.</p>
          <img src='img/loginCover.png' style='margin-left:-28px; margin-top: 18px;' />
        </div>
      </div>
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          
          <div class="auth__title title title_xl">Sign In To PR-Coinpedia</div>
          <div class="auth__subtitle title title_sm">Enter your details to proceed further</div>
        </div>
      </div>
      <div class="auth__container">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Sign Up to PR-Coinpedia</p>
            </div>
            
          </div>
          <form class="auth__form" style='max-width:419px; margin-left:40px' action>
            <div class="field auth__field" >
              <div class="field__label">Company name</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="xyz" style='font-weight: normal; color:#b5bac1;'>
                
              </div>
            </div>
            <div class="field auth__field" >
              <div class="field__label">Employees</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="T Jhon" style='font-weight: normal; color:#b5bac1;'>
                
              </div>
            </div>
            <div class="field auth__field" style='border-radius:13px'>
              <div class="field__label">Business</div>
              <div class="field__wrap"><select class="field__select" style='border-radius:13px'>
                  <option disabled selected>Select business type</option>
                  <option value="1">Select Item 1</option>
                  <option value="2">Select Item 2</option>
                  <option value="3">Select Item 3</option>
                  <option value="4">Select Item 4</option>
                  <option value="5">Select Item 5</option>
                  <option value="6">Select Item 6</option>
                </select> 
                
              </div>
            </div>
            <div class="field auth__field" >
              <div class="field__label">Phone</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="+91-9876543210" style='font-weight: normal; color:#b5bac1;'>
              </div>
            </div>
            <div class="auth__btns"><a href='register.html' class="btn btn_light auth__btn">Cancel</a><a href='login-finish.html' class="btn auth__btn">Next</a></div>
          </form>
        </div>
      </div>
      
    </div><!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
