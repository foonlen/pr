<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description"><!-- Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg"><!-- Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"><!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
  </head>
  <body>
    <!-- auth-->
    <div class="auth" style='border-radius:13px'>
      <div class="auth__bg" style="background-color:#3f8cff;">
        <div class='my_auth_bg'>
          <img src='img/login_coinpedia.png' class='login_coinpedia_img' />
          <!-- <p class='my_auth_bg_text_title'>CoinPedia</p> -->
          <p class='my_auth_bg_text'>Your place to work</p>
          <p class='my_auth_bg_text' >Plan. Create. Control.</p>
          <img src='img/loginCover.png' style='margin-left:-28px; margin-top: 18px;' />
        </div>
      </div>
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <!-- <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div> -->
          <div class="auth__title title title_xl">Register to PR-Coinpedia</div>
          <div class="auth__subtitle title title_sm">Enter your details to proceed further</div>
        </div>
      </div>
      <div class="auth__container">
        <div class="auth__inner" style="max-width:883px">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Create Your Personal Publisher Account</p>
            </div>
          </div>
          <form class="auth__form" action style='max-width: 100%;'>
            <div style='display:flex; justify-content:space-between; align-content:space-between; '>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Full name</div>
                <div class="field__wrap"><input class="field__input" type="text" placeholder="T John" style='font-weight: normal; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                </div>
              </div>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Username</div>
                <div class="field__wrap"><input class="field__input" type="text" placeholder="tjhon" style='font-weight: normal; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                </div>
              </div>
            </div>
            <div style='display:flex; justify-content:space-between; align-content:space-between;'>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Email Address</div>
                <div class="field__wrap"><input class="field__input" type="email" placeholder="tjhon@gmail.com" style='font-weight: normal; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                </div>
              </div>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Mobile Number</div>
                <div class="field__wrap"><input class="field__input" type="email" placeholder="+91-987654321" style='font-weight: normal; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                </div>
              </div>
            </div>

            <div style='display:flex; justify-content:space-between; align-content:space-between;'>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Password</div>
                <div class="field__wrap"><input class="field__input" type="password" placeholder="......." style='font-weight: 900; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                  <div class="field__icon"><img src="img/visibility.png" width="20" height='25' alt="Logo" style='margin-right:14px'></div>
                </div>
              </div>
              <div class="field auth__field" style='width:47%'>
                <div class="field__label">Work Location</div>
                <div class="field__wrap"><input class="field__input" type="email" placeholder="Bangalore" style='font-weight: normal; color:#b5bac1; box-shadow: 0 0 5px #ddd;'>
                </div>
              </div>
            </div>

            <!-- <div class="auth__flex"><label class="switch auth__switch"><input class="switch__input" type="radio" name="terms" checked><span class="switch__content">I agree with terms &amp; conditions</span></label></div> -->
            <div class="auth__btns" style='margin-top:10px' ><a href='login-details.html' class="btn auth__sign_up_btn">Sign Up <i class='la la-arrow-right'></i></a></div>
            <div class="auth__enter enter">
              <div class="enter__text"><a href='index.html'>Have an account? Login Here</a></div>
              <!-- <div class="enter__socials"><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-facebook "></i></a><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-google "></i></a><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-twitter "></i></a></div> -->
            </div>
          </form>
        </div>

        
      </div>
      
    </div><!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
