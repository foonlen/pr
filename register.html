  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div>
          <div class="auth__title title title_xl">Get Started with Coinpedia Publisher Panel </div>
          <div class='auth__title title_xl subtitles'>Create a New Account</div> 
          <!-- <div class="auth__subtitle title title_sm">Enter your details to proceed further</div> -->
        </div>
      </div>
      <div class="auth__bg" style="background-image: url(img/bg-login-sign-up.jpg)"></div>
      <div class="auth__container register_form">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Get Started with Coinpedia Publisher Panel</p>
              <div class='auth__title title_xl subtitles'>Create a New Account</div> 
            </div>
            <!-- <div class="auth__text">Enter your details to proceed further</div> -->
          </div>
          <form class="" action>

            <div class="form form_create">
            
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Name</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="Enter Your Name">
                    <div class="field__icon"><i class="la la-user-alt "></i></div>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Email</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="Enter You Email">
                    <div class="field__icon"><i class="la la-envelope"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Enter Region</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="Enter Your Region">
                    <div class="field__icon"><i class="la la-city"></i></div>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Choose a username</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="Enter Your Username">
                    <div class="field__icon"><i class="la la-user"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Set Password</div>
                  <div class="field__wrap"><input class="field__input" type="password" placeholder="**********">
                    <div class="field__icon"><i class="la la-lock"></i></div>
                  </div>
                </div>
              </div>
              <!-- <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Work Location</div>
                  <div class="field__wrap"><select class="field__select">
                      <option disabled="" selected="">Select Location</option>
                      <option>Banglore</option>
                      <option>Banglore</option>
                      <option>Banglore</option>
                    </select>
                    <div class="field__icon"><i class="la la-angle-down "></i></div>
                  </div>
                </div>
              </div> -->
            </div>
            
          </div>
         
            <div class="auth__btns">

              <a class="empty__btn btn" href="verifyEmail.html">Sign Up <i class="la la-arrow-right"></i></a>
           <p class="reg_auth_link"><a class="auth__link" href="index.html">Have an Account? Login Here</a></p>
